query CmCandidateResultFindAndPaginate(
  $candidateIds: [Int!]
  $departments: [String]
  $freeTextSearch: String
  $hrManagerIds: [Int]
  $invitedDate: FilterMomentRange
  $lastDateOfCandidateAction: FilterMomentRange
  $managerIds: [Int]
  $orderBy: CmCandidateResultOrderByArgs
  $projectCandidateGroupedStatus: ProjectCandidateGroupedStatus
  $projectCandidateStatus: ProjectCandidateStatus
  $skip: Int
  $projectId: Int
  $scoreRange: ScoreArgs
  $stageId: Int
  $stageCandidateId: Int
  $stageCandidateIds: [Int!]
  $take: Int
  $moduleType: ProjectModuleType
) {
  CmCandidateResultFindAndPaginate(
    candidateIds: $candidateIds
    departments: $departments
    freeTextSearch: $freeTextSearch
    hrManagerIds: $hrManagerIds
    invitedDate: $invitedDate
    lastDateOfCandidateAction: $lastDateOfCandidateAction
    managerIds: $managerIds
    orderBy: $orderBy
    projectCandidateGroupedStatus: $projectCandidateGroupedStatus
    projectCandidateStatus: $projectCandidateStatus
    skip: $skip
    projectId: $projectId
    scoreRange: $scoreRange
    stageId: $stageId
    stageCandidateId: $stageCandidateId
    stageCandidateIds: $stageCandidateIds
    take: $take
    moduleType: $moduleType
  ) {
    data {
      allowedResultActions {
        ... on CmAllowedResultActionsHiringModel {
          hiring
        }
        ... on CmAllowedResultActionsTalentReviewModel {
          tr
        }
      }
      ... on CmTalentReviewResultsModel {
        firstName
        lastName
        endDate
        managerId
        managerEmail
        managerLastName
        managerFirstName
        hrManagerId
        hrManagerEmail
        hrManagerLastName
        hrManagerFirstName
        managerCompanyInfo {
          companyId
          employeeId
          department
          jobTitle
          startDate
          endDate
          customFieldsString
        }
        directReportCompanyInfo {
          companyId
          employeeId
          department
          jobTitle
          startDate
          endDate
          customFieldsString
        }
        hrCompanyInfo {
          companyId
          employeeId
          department
          jobTitle
          startDate
          endDate
          customFieldsString
        }
        score {
          id
          score {
            customScore
            customEvaluation
          }
        }
      }
      candidateId
      candidateSub
      stageCandidateId
      stageCandidateSub
      stageId
      firstName
      lastName
      email
      avatarUrl
      testResults {
        status
        testId
        type
        subType
      }
      ... on CmHiringResultsModel {
        managers {
          firstName
          lastName
          managerId
          email
          avatarUrl
        }
        score {
          id
          score {
            zScore
            grade
            percentile
            stenScore
          }
        }
      }
      invitedDate
      lastDateOfCandidateAction
      projectCandidateStatus
      projectCandidateStatusMessage
      projectCandidateGroupedStatus
      reports {
        blobId
        blob {
          url
        }
        subType
      }
      candidateFormResponses {
        fieldName
        value
      }
    }
    pageInfo {
      skip
      take
      itemsOnPage
      itemsTotal
      pageTotal
      currentPage
    }
  }
}

query CmProjectCandidateManagers($projectId: Int!) {
  CmProjectCandidateManagers(projectId: $projectId) {
    email
    firstName
    lastName
    managerId
  }
}
