query StageCandidateFindOne(
  $candidateId: Int
  $id: Int
  $stageId: Int
  $stageResultId: Int
  $status: StageCandidateStatus
  $subId: String
) {
  StageCandidateFindOne(
    candidateId: $candidateId
    id: $id
    stageId: $stageId
    stageResultId: $stageResultId
    status: $status
    subId: $subId
  ) {
    ...SmStageCandidateModel
  }
}
