query ResultFindMany(
  $doneBy: Int!
  $doneFor: Int!
  $projectId: Int!
  $measurementId: Int!
  $measurementType: ResultMeasurementType
) {
  ResultFindMany(
    doneBy: $doneBy
    doneFor: $doneFor
    projectId: $projectId

    measurementId: $measurementId
    measurementType: $measurementType
  ) {
    id
    version
    score {
      __typename
      ... on TrCustomResultScoreModel {
        # This will be used for Entain
        score
        evaluation
      }
      ... on StatisticalResultScoreModel {
        zScore
        percentile
        stenScore
        grade
      }
    }
    previousVersionId
    label
    # etc...
  }
}
