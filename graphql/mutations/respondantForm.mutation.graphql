mutation RespondantFormUpdate(
  $associatedId: Int!
  $formOwnerId: Int!
  $formType: FormType!
  $answers: [UpdateRespondantFormAnswerArgs!]
) {
  respondantForm: RespondantFormUpdate(
    associatedId: $associatedId
    formOwnerId: $formOwnerId
    formType: $formType
    answers: $answers
  ) {
    isComplete
    submittedFormLogId
    formType
    formOwnerId
    associatedId
    formId
    respondantFieldWithAnswers {
      field {
        id
        question
        hint
        settings {
          allowFreeText
          searchable
        }
        isArchived
        fieldType
        ... on CompanyEmployeeSelectField {
          dynamicSelectOptions
        }
        ... on MultiSelectField {
          selectOptions
        }
        ... on SingleSelectField {
          selectOptions
        }
      }
      displayOrder
      isOptional
      answer
      selectOptionAnswerIsFreeText
    }
  }
}
