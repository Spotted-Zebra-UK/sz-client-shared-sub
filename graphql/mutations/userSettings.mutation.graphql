mutation UserSettingsCreate(
  $userId: Int!
  $settings: UserSettingsOptionsArgs!
) {
  UserSettingsCreate(userId: $userId, settings: $settings) {
    id
    userId
    settings {
      TR_displayOnboarding
      CM_lastVisitedModule
    }
  }
}

mutation UserSettingsUpdate($id: Int!, $settings: UserSettingsOptionsArgs!) {
  UserSettingsUpdate(id: $id, settings: $settings) {
    id
    userId
    settings {
      TR_displayOnboarding
      CM_lastVisitedModule
    }
  }
}
