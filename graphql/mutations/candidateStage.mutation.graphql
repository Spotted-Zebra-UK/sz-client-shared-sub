mutation AcceptIndirectInvitation(
  $stageId: Int!
  $projectId: Int
  $hiringManagers: [HiringManager!]
) {
  AcceptIndirectInvitation: StageCandidateAcceptIndirectInvitation(
    stageId: $stageId
    projectId: $projectId
    hiringManagers: $hiringManagers
  ) {
    candidateId
    candidateProjectManagerIds
    companyId
    createdAt
    deletedAt
    doneBy
    doneFor
    id
    lastDateOfCandidateAction
    stageId
    status
  }
}
