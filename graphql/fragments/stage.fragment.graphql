fragment SmStageCandidateModel on SmStageCandidateModel {
  id
  companyId
  doneFor
  doneBy
  lastDateOfCandidateAction
  stage {
    id
    name
    projectId
  }
  status
  stageResult {
    scores {
      id
      score {
        zScore
        percentile
        stenScore
        grade
      }
    }
    totalScore {
      id
      score {
        zScore
        percentile
        stenScore
        grade
      }
    }
  }
}
