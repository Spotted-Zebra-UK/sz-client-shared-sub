fragment SmStageCandidateModel on SmStageCandidateModel {
  id
  companyId
  lastDateOfCandidateAction
  subId
  stage {
    id
    name
    projectId
  }
  doneForUser {
    ...User
  }
  stageCandidateProjectJobRoles {
    reports {
      subType
      blob {
        url
      }
    }
    projectJobRole {
      ...ProjectJobRole
    }
  }
  status
  stageResult {
    scores {
      id
      score {
        zScore
        percentile
        stenScore
        grade
      }
    }
    totalScore {
      id
      score {
        zScore
        percentile
        stenScore
        grade
      }
    }
  }
}
